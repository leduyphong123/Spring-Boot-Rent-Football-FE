<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/messageBox.css">
</head>

<body style="position: relative; top: 0; width: 100vw;">
    <!--message box-->
    <div id="message" class="message opacity-75">
        <span id="messageText"></span>
    </div>
 <!--message box-->

    <div class="container">
        <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-8">
                <!-- Pills navs -->
                <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                            aria-controls="pills-login" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                            aria-controls="pills-register" aria-selected="false">Register</a>
                    </li>
                </ul>
                <!-- Pills navs -->

                <!-- Pills content -->
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                        <div class="text-center mb-3">
                            <p>Sign in with:</p>
                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </button>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-google"></i>
                            </button>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                            </button>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-github"></i>
                            </button>
                        </div>

                        <p class="text-center">or:</p>
                        <form class="needs-validation" novalidate>

                            <!-- Phone input -->
                            <div class="form-outline " id="formPhone">
                                <input type="text" id="loginPhone" class="form-control  mb-0 "
                                    data-mdb-showcounter="true" maxlength="10" required />
                                <label class="form-label " for="loginPhone">Phone number</label>
                                <div class="form-helper"></div>
                            </div>
                            <div class="mb-4" id="statusMessagePhone"></div>

                            <!-- Password input -->
                            <div class="form-outline">
                                <input type="password" id="loginPassword" class="form-control mb-0"
                                    data-mdb-showcounter="true" maxlength="100" required />
                                <label class="form-label" for="loginPassword">Password</label>
                                <div class="form-helper"></div>
                            </div>
                            <div class="mb-4" id="statusMessagePassword"></div>

                            <!-- Submit button -->
                            <button type="button" id="login-btn" class="btn btn-primary btn-block mb-4">Sign in</button>
                        </form>
                        <!-- 2 column grid layout -->
                        <div class="row mb-4">
                            <div class="col-md-6 d-flex justify-content-center">
                                <!-- Checkbox -->
                                <div class="form-check mb-3 mb-md-0">
                                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                    <label class="form-check-label" for="loginCheck"> Remember me </label>
                                </div>
                            </div>

                            <div class="col-md-6 d-flex justify-content-center">
                                <!-- Simple link -->
                                <a href="#!">Forgot password?</a>
                            </div>
                        </div>
                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>Not a member? <a href="#!">Register</a></p>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                        <div class="text-center mb-3">
                            <p>Sign up with:</p>
                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </button>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-google"></i>
                            </button>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                            </button>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-github"></i>
                            </button>
                        </div>

                        <p class="text-center">or:</p>
                        <form>

                            <!-- Phone number input -->
                            <div class="form-outline">
                                <input type="text" id="registerPhone" class="form-control mb-0"
                                    data-mdb-showcounter="true" maxlength="10" required />
                                <label class="form-label" for="registerPhone">Phone number</label>
                                <div class="form-helper "></div>
                            </div>
                            <div class="mb-4" id="statusMessagePhoneRegister"></div>

                            <!-- Password input -->
                            <div class="form-outline">
                                <input type="password" id="registerPassword" class="form-control mb-0"
                                    data-mdb-showcounter="true" maxlength="100" required />
                                <label class="form-label" for="registerPassword">Password</label>
                                <div class="form-helper "></div>
                            </div>
                            <div class="mb-4" id="statusMessagePasswordRegister"></div>

                            <!-- Repeat Password input -->
                            <div class="form-outline">
                                <input type="password" id="registerRepeatPassword" class="form-control mb-0"
                                    data-mdb-showcounter="true" maxlength="100" required />
                                <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                                <div class="form-helper "></div>
                            </div>
                            <div class="mb-4" id="statusMessageRepeatPasswordRegister"></div>
                            
                            <!-- Name input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="registerName" class="form-control mb-0"
                                    data-mdb-showcounter="true" maxlength="100" />
                                <label class="form-label" for="registerName">Name</label>
                                <div class="form-helper d-flex justify-content-between">
                                    <span class="fw-light">Optional</span>
                                </div>
                            </div>
                            <!-- <div class="mb-4" id="statusMessageName"></div> -->

                         

                            <!-- Address input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="registerAddress" class="form-control mb-0"
                                    data-mdb-showcounter="true" maxlength="200" />
                                <label class="form-label" for="registerAddress">Address</label>
                                <div class="form-helper d-flex justify-content-between">
                                    <span class="fw-light">Optional</span>
                                </div>
                            </div>
                            <!-- <div class="mb-4" id="statusMessagePhone"></div> -->

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-center mb-4">
                                <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                                    aria-describedby="registerCheckHelpText" />
                                <label class="form-check-label" for="registerCheck">
                                    I have read and agree to the terms
                                </label>
                            </div>

                            <!-- Submit button -->
                            <button type="button" class="btn btn-primary btn-block mb-3" id="register-btn">Sign
                                in</button>
                        </form>
                    </div>
                </div>
                <!-- Pills content -->
            </div>

        </div>
    </div>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
    <script src="../js/login.js" type="module"></script>
</body>

</html>
